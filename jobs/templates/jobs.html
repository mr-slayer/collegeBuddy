<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        h1 {
            padding-left: 30px; /* Add left padding of 10px */
        }
        header {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        header img {
            max-width: 100px;
            margin-right: 20px;
        }

        header h1 {
            margin: 0;
        }

        header nav {
            display: flex;
            gap: 20px;
        }

        .extra-footer {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
        
        header a {
            color: #fff;
            text-decoration: none;
        }
        .job-container {
            background-color: #f2f2f2; /* Set your desired background color */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 10px;
            margin-left: 10px; /* Add left margin of 10px */
        }
        
        .job-container img {
            max-width: 300px; /* Set your desired maximum width */
            height: auto;
            border-radius: 12px;
            margin-bottom: 15px;
        }
        
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        h2, p {
            margin: 0;
            padding: 5px;
            margin-bottom: 5px;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        @media (max-width: 600px) {
            header {
                flex-direction: column;
                text-align: center;
            }

            header img {
                margin-right: 0;
                margin-bottom: 10px;
            }

            header nav {
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>

    <header>
        <div>
            <img src="https://firebasestorage.googleapis.com/v0/b/collegebuddy-7d37f.appspot.com/o/1708025192603v3bl139a.png?alt=media&token=51761c83-c728-47a1-ac7e-27db93ac02a5" alt="Company Logo">
        </div>
        <nav>
            <a href="#">Contact Us</a>
            <a href="#">Blog</a>
            <a href="#">Community</a>
            <a href="#">Courses</a>
        </nav>
    </header>
    <h1>Job Details</h1>
    {% for item in my_data %}
    <div class="job-container">
        <img src="{{ item.photo }}" alt="Company Logo">
        <h2>{{ item.companyName }}</h2>
        <p><strong>Last Date:</strong> {{ item.lastDate }}</p>
        <p><strong>Salary:</strong> {{ item.salary }}</p>
        <p><strong>Apply Link:</strong> <a href="www.google.com" target="_blank">{{ item.link }}</a></p>
    </div>
    {% endfor %}

    <footer class="extra-footer">
        <p>This is the extra footer content. Add your additional information here.</p>
    </footer>

</body>
</html>
